<div class="flex w-full min-h-full">
    <article class="shrink-0 w-[30%] min-h-[85px]">
        <img [src]="itemCart.imgUrl" alt="asdasd" class="block mx-auto size-[80px] object-cover rounded-lg">
        <p class="text-center mt-2 font-bold">$ {{total()}}</p>
    </article>
    <article class="relative pl-2 pr-4 w-[70%]">
        <h3 class="text-[16px] font-extrabold uppercase truncate leading-none">
            <span class="pr-1">{{itemCart.amount}}</span>{{itemCart.name}}
        </h3>
        <p class="text-[13px] truncate">{{itemCart.description}}</p>
        <div class="w-full my-2">

            <form class="flex items-center w-max border border-[#8E7D27] m-auto gap-1">
                <button type="button" class="px-3 py-1 h-11" (click)="subtract()">
                    <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 18 2">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h16" />
                    </svg>
                </button>
                <input class="h-5 w-8 bg-white border-none border-0 px-0 text-center" type="number" readonly
                    name="amount-item" id="amount-item" [value]="count()">
                <button type="button" class="px-3 py-1 h-11" (click)="add()">
                    <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 18 18">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 1v16M1 9h16" />
                    </svg>
                </button>

            </form>

        </div>

        <p class="font-extrabold text uppercase"><span class="pr-1">EN:</span>{{itemCart.shopName}}</p>
        <p class="font-extrabold text uppercase"><span class="pr-1">Local:</span>{{itemCart.shopLocal}}</p>

        <span class="absolute bottom-0 right-2 text-white">
            <button (click)="deleteItem()">
                <svg class="fill-white h-5" enable-background="new 0 0 40 40" version="1.1" viewBox="0 0 40 40">
                    <g>
                        <path
                            d="M28,40H11.8c-3.3,0-5.9-2.7-5.9-5.9V16c0-0.6,0.4-1,1-1s1,0.4,1,1v18.1c0,2.2,1.8,3.9,3.9,3.9H28c2.2,0,3.9-1.8,3.9-3.9V16   c0-0.6,0.4-1,1-1s1,0.4,1,1v18.1C33.9,37.3,31.2,40,28,40z" />
                    </g>
                    <g>
                        <path
                            d="M33.3,4.9h-7.6C25.2,2.1,22.8,0,19.9,0s-5.3,2.1-5.8,4.9H6.5c-2.3,0-4.1,1.8-4.1,4.1S4.2,13,6.5,13h26.9   c2.3,0,4.1-1.8,4.1-4.1S35.6,4.9,33.3,4.9z M19.9,2c1.8,0,3.3,1.2,3.7,2.9h-7.5C16.6,3.2,18.1,2,19.9,2z M33.3,11H6.5   c-1.1,0-2.1-0.9-2.1-2.1c0-1.1,0.9-2.1,2.1-2.1h26.9c1.1,0,2.1,0.9,2.1,2.1C35.4,10.1,34.5,11,33.3,11z" />
                    </g>
                    <g>
                        <path
                            d="M12.9,35.1c-0.6,0-1-0.4-1-1V17.4c0-0.6,0.4-1,1-1s1,0.4,1,1v16.7C13.9,34.6,13.4,35.1,12.9,35.1z" />
                    </g>
                    <g>
                        <path
                            d="M26.9,35.1c-0.6,0-1-0.4-1-1V17.4c0-0.6,0.4-1,1-1s1,0.4,1,1v16.7C27.9,34.6,27.4,35.1,26.9,35.1z" />
                    </g>
                    <g>
                        <path
                            d="M19.9,35.1c-0.6,0-1-0.4-1-1V17.4c0-0.6,0.4-1,1-1s1,0.4,1,1v16.7C20.9,34.6,20.4,35.1,19.9,35.1z" />
                    </g>
                </svg>
            </button>
        </span>
    </article>
</div>
<div class="w-full border-b-2 border-[#F4DA5D] my-1"></div>
