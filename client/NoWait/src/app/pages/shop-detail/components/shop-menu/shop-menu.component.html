<div class="w-full text-yanone mt-8 px-8">
    <p class="uppercase text-[--warning] text-[1.2rem] font-bold">Carta</p>
    <!-- lista de foods -->
    <div class="flex flex-col gap-5 items-center justify-center md:flex-row md:flex-wrap">
        @for (item of foodList(); track $index) {
        <div (click)="openInFoodModal(item)"
            class="flex shadow-md border rounded-lg w-[328px] h-[160px] bg-white px-5 py-5 overflow-hidden cursor-pointer">
            <img class="shrink-0 block size-[120px] object-cover rounded-lg" [src]="item.imageUrl" alt="food image">
            <div class="shrink h-full pt-1 pl-5">
                <h3 class="font-bold truncate uppercase">{{item.name}}</h3>
                <p class="text-[.9rem] leading-none h-[3em] overflow-hidden text-ellipsis font-light mb-1">
                    {{item.description}}
                </p>
                <div class="">
                    <div class=""><span>$</span>{{item.price}}.-</div>
                    <div></div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
<app-food-modal [show-food]="showFoodModal" [itemMenu]="foodSelected" [imgShop]="imgShopSelected"
    [shopLocal]="localShopSelected" [shopName]="nameShopSelected"></app-food-modal>
