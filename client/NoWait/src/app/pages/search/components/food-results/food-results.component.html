<div
    class="flex bg-white flex-row w-full h-[120px] overflow-x-auto border-b-2 border-x-2 border-[--primary] rounded-b-2xl pl-4 py-2 gap-4">
    <!-- Comidas que coinciden con la busqueda -->
    @for (food of shop.menuFilteredResults; track $index) {
    <div class="flex flex-none items-center bg-white h-full border-x-2 px-2 py-2 cursor-pointer"
        (click)="openInFoodModal(food, shop.imageUrl, shop.name, shop.address)">
        <div>
            <img class="block bg-black size-[96px] rounded-xl" [src]="food.imageUrl" alt=""
                (error)="errorHandlerFood($event)">
        </div>
        <div class="pl-4 pt-4 w-[150px] h-full overflow-hidden">
            <div class="text-[1.1rem] font-medium truncate">{{food.name| uppercase}}</div>
            <p>$ <span class="pl-1">{{food.price}}</span></p>
        </div>
    </div>
    }
</div>
