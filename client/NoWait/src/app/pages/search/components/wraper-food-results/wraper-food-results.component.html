<div class="w-[360px] relative md:w-[380px]">
    <!-- Local -->
    <ng-content></ng-content>
    @if (shop.menuFilteredResults.length > 0) {
    <!-- food results -->
    @if (showFoodResult()) {
    <app-food-results [shop]="shop" (emitSelectedFood)="openInFoodModal($event)"></app-food-results>
    }
    <button (click)="showFoodResult.set(!showFoodResult())"
        class="absolute bottom-0 right-0 text-white bg-[--primary] p-1 pl-2 rounded-tl-xl"
        [ngClass]="{'bottom-[120px]':showFoodResult()}" type="button">
        <span>{{shop.menuFilteredResults.length}}</span>
        <svg class="inline-block fill-white size-4 ml-1" viewBox="0 0 512 512" width="512">

                d="M456.69,421.39,362.6,327.3a173.81,173.81,0,0,0,34.84-104.58C397.44,126.38,319.06,48,222.72,48S48,126.38,48,222.72s78.38,174.72,174.72,174.72A173.81,173.81,0,0,0,327.3,362.6l94.09,94.09a25,25,0,0,0,35.3-35.3ZM97.92,222.72a124.8,124.8,0,1,1,124.8,124.8A124.95,124.95,0,0,1,97.92,222.72Z" />
